<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <title>Welcome to the Interwebs!</title>
</head>
<body>
    <div class="window" style="height: 100vh">
        <div class="title-bar">
        <div class="title-bar-text">Microsoft Internet Explorer</div>
        <div class="title-bar-controls">
            <button aria-label="Close" class="close-button"></button>
        </div>
        </div>
        <div class="window-body" style="height: 93vh; background-color: white">
    <p> There are just so many possibilities:</p>
    <ul>
        <li>A Task Manager</li>
        <li>A Notepad</li>
        <li>Or even a File Explorer!</li>
    </ul>
        </div>
        <div class="status-bar">
        <p class="status-bar-field">Press F1 for help</p>
        <p class="status-bar-field">Slide 1</p>
        <p class="status-bar-field">CPU Usage: 14%</p>
        </div>
    </div>
</body>
</html>
